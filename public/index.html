<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- app-bar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="text-xl text-slate-300 font-bold">
          Inventory App using tailwind and OOP JS
        </h1>
      </div>
      <!-- content-bar -->
      <div class="container mx-auto max-w-screen-sm">
        <!-- category form -->
        <section>
          <div class="mb-6 hidden" id="category-wrapper">
            <h2 class="text-xl text-slate-300 font-bold mb-2">
              Add new category
            </h2>
            <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label class="block mb-1 text-slate-400" for="category-title"
                  >Category Title:</label
                >
                <input
                  type="text"
                  class="bg-transparent text-slate-400 rounded-xl border border-slate-500"
                  name="category-title"
                  id="category-title"
                  placeholder="Title..."
                />
              </div>

              <div>
                <label
                  class="block mb-1 text-slate-400"
                  for="category-description"
                  >Category discription:</label
                >
                <textarea
                  name="category-description"
                  class="bg-transparent text-slate-400 rounded-xl border border-slate-500 w-full"
                  id="category-description"
                  placeholder="Description..."
                ></textarea>
              </div>

              <div class="flex items-center justify-between gap-x-4">
                <button
                  id="cancel-add-category"
                  type="submit"
                  class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2 font-bold"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="flex-1 bg-slate-200 text-slate-600 rounded-xl py-2 font-bold"
                  id="add-new-category"
                >
                  Add New Category
                </button>
              </div>
            </form>
          </div>
          <button
            id="toggle-add-category"
            class="text-slate-600 text-lg mb-4 font-medium"
          >
            Add new category?
          </button>
        </section>
        <!-- product form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">Add new product</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label class="block mb-1 text-slate-400" for="product-title"
                >Product title:</label
              >
              <input
                type="text"
                class="bg-transparent text-slate-400 rounded-xl border border-slate-500"
                name="product-title"
                id="product-title"
                placeholder="Title..."
              />
            </div>

            <div>
              <label class="block mb-1 text-slate-400" for="product-quantity"
                >Quantity:</label
              >
              <input
                type="number"
                class="bg-transparent text-slate-400 rounded-xl border border-slate-500"
                name="product-quantity"
                id="product-quantity"
                placeholder="Quantity..."
              />
            </div>

            <div>
              <label class="block mb-1 text-slate-400" for="product-category"
                >Category:</label
              >
              <select
                class="bg-transparent text-slate-400 rounded-xl w-full"
                name="product-category"
                id="product-category"
              >
                <!-- <option class="bg-slate-500 text-slate-300" value="">
                  Select a category
                </option>
                <option class="bg-slate-500 text-slate-300" value="backend">
                  Backend
                </option>
                <option class="bg-slate-500 text-slate-300" value="frontend">
                  Frontend
                </option> -->
              </select>
            </div>

            <div class="flex">
              <button
                type="submit"
                class="flex-1 bg-slate-200 text-slate-600 rounded-xl py-2 font-bold"
                id="add-new-product"
              >
                Add New Product
              </button>
            </div>
          </form>
        </div>
        <!-- pruducts list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2">Products List</h2>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-500 text-lg"
            >Search</label
          >
          <input
            type="text"
            id="search-input"
            name="search-input"
            class="bg-transparent border border-slate-500 rounded-xl text-slate-400"
          />
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="sort-products" class="text-slate-500 text-lg">Sort</label>
          <select
            name="sort-products"
            id="sort-products"
            class="bg-transparent text-slate-400 rounded-xl"
          >
            <option class="bg-slate-500 text-slate-300" value="">
              select a category
            </option>
            <option class="bg-slate-500 text-slate-300" selected value="newest">
              newest
            </option>
            <option class="bg-slate-500 text-slate-300" value="oldest">
              oldest
            </option>
          </select>
        </div>
        <div id="products-list"></div>
        <div class="h-20"></div>
      </div>
    </div>
    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
